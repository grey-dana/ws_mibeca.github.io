<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Beca - Base de Datos de Becas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

    <h1>Base de Datos de Becas - Mi Beca</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar beca...">
    </div>
    <div class="table-container">
        <table id="becasTable">
            <thead>
                <tr id="headerRow"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    <div class="pagination">
        <button id="prevPage" onclick="changePage(-1)">Anterior</button>
        <span id="pageInfo"></span>
        <button id="nextPage" onclick="changePage(1)">Siguiente</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
